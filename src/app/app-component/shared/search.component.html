<div class="container">
  <div class="row">
    <div class="col-md-12">
        <form class="form-horizontal" (ngSubmit)="search(search_place.value, search_product.value)" role="form" action="" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <div class="col-md-6" style="padding-bottom:5px;">
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <input (change)="searchTextChanged(search_place.value, search_product.value)" type="text" #search_place id="search_place" name="search_place" class="form-control input-lg" placeholder="Enter place..." />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <input (change)="searchTextChanged(search_place.value, search_product.value)" type="text" #search_product id="search_product" name="search_product" class="form-control input-lg" placeholder="Search products for rent..." />
                            <span class="input-group-btn">
                                <button class="btn btn-info btn-lg" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
  </div>
</div>
